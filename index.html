<!DOCTYPE html>
<html lang="en">
<head>
    <title>HOME</title>
    <style>
        body {
            background-color: #323437;
            margin-top: 5vh;

            display: flex;
            flex-direction: column;     
            justify-content: center;    
            align-items: center;         
        }

        ul {
            display: grid;
            gap: 2.5vw;
            list-style: none;
            padding: 0;
            grid-template-columns: repeat(18,0px);
            position: relative;
            justify-content: center;
            align-items: center;
            bottom: 0;
        }

        .guess-wrapper {
            display: flex;
            margin-top: 1vw;
            position: relative;
            justify-content: center;
            align-items: center;
            color: dimgray;
            border-radius: 10%;
        }

        #guessbox {
            height: 1.25vw;
            border-right: none;
            border-top: none;
            border-left: solid;
            border-bottom: solid;
            border-width: 2px;
            border-color: rgb(27, 27, 27);
            color:#070707;

            border-radius: 4px;
            background-color: dimgrey;
        }

        .guesses {
            margin-top: 10px;
            -webkit-text-stroke: 1px rgb(27, 27, 27);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: dimgrey;
            font-size: 1.75vw
        }

        
        .tmguesses {
            margin-top: 0px;
            -webkit-text-stroke: 1px rgb(27, 27, 27);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            display: flex;
            float: right;
            color: rgb(167, 167, 167);
            font-size: 1vw
        }

        #guessbox2 {
            height: 1.25vw;
            margin-top: 3%;
            border-right: none;
            border-top: none;
            border-left: solid;
            border-bottom: solid;
            border-width: 2px;
            border-color: rgb(27, 27, 27);

            border-radius: 4px;
            background-color: dimgrey;
        }

        .timer {
            margin-top: 10px;
            margin-bottom: 20px;
            -webkit-text-stroke: 1px rgb(27, 27, 27);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: dimgrey;
            font-size: 1.75vw
        }

        #guessbox2:disabled {
            background-color: rgb(48, 48, 48)
        }

        #winrar {
            -webkit-text-stroke: 1px rgb(27, 27, 27);
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: rgb(85, 128, 104);
            font-size: 1.5vw;
        }


    </style>
</head>
<body>
    <div id="winrar"></div>

    <div class="timer">00:00:00</div>

    <large-element id="largeel" data-text="1" atmno-text="?"></large-element>

    <div class="guesses">0/0</div>

    <div class="tmguesses">0/0</div>

    <div class="guess-wrapper">
        <input type="text" placeholder="Name of element" id="guessbox">
    </div>

    <div class="guess2-wrapper">
        <input type="text" placeholder="d electron count" id="guessbox2" disabled>
    </div>

    <ul></ul>
    
    <script src="script.js"></script> 
</body>


</html>
